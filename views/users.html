{% extends "template.html" %}

{% block content %}

<div class="container-fluid">
    <div class="animated fadeIn">
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        All Users
                    </div>
                    <table class="table table-hover table-outline mb-0 hidden-sm-down">
                        <thead class="thead-default">
                        <tr>
                            <th>Nama</th>
                            <th>No. Hp</th>
                            <th>Email</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for data in users %}
                        <tr>
                            <td>
                                <div>{{ data.nama_masyarakat }}</div>
                            </td>
                            <td>
                                <strong>{{ data.nomor_hp_masyarakat }}</strong>
                            </td>
                            <td>
                                <strong class="text-muted">{{ data.email }}</strong>
                            </td>

                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<!-- /.conainer-fluid -->
{% endblock %}
