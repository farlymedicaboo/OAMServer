{% extends "template.html" %}

{% block content %}

<div class="container-fluid">
    <div class="animated fadeIn">
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Declined Order
                    </div>
                    <table class="table table-hover table-outline mb-0 hidden-sm-down">
                        <thead class="thead-default">
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Address</th>
                            <th>Latitude Longitude</th>
                            <th>Status</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for data in order %}
                        <tr>
                            <td>
                                <div>{{ data.tanggal }}</div>
                            </td>
                            <td>
                                <strong>{{ data.waktu }}</strong>
                            </td>
                            <td class="text-xs-center">
                                <strong>{{ data.alamat_masyarakat }}</strong>
                            </td>
                            <td>
                                <strong class="text-muted">{{ data.latitude }}, {{ data.longitude }}</strong>
                            </td>
                            <td><strong class="text-muted">{{ data.status }}</strong></td>

                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<!-- /.conainer-fluid -->
{% endblock %}
